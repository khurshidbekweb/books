<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css Links -->
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Books</title>
</head>
<body>
    <header>
        <div class="container w-100 m-auto">
            <nav class="navbar mb-2 py-5">
                <a href="#"><img src="./images/asaxiy-logo.svg" alt="logo"></a>
                <form class="formMain w-50 p-4 d-flex justify-content-evenly">
                    <input type="search" class="search w-50 p-1 px-2 rounded-3" id="search" placeholder="Search">
                    <button class="searchBtn p-1 px-2 rounded-3 bg-primary text-white">Search</button>
                </form>
                <div class="buckmark d-flex justify-content-between align-items-center">
                    <div class="basket text-center mt-5">
                        <img src="./images/basket.svg" style="width: 20px;" alt="basket">
                        <h6 class="title mt-1">Basket</h6>
                    </div>
                    <div class="cobinet text-center mx-3 mt-5">
                        <img src="./images/avatar.svg" style="width: 20px;" alt="basket">
                        <h6 class="title">Cobinet</h6>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="intero">
            <div class="container">
                <div class="introInner d-flex justify-content-between">
                    <form class="formFoor">  
                        <select class="px-2 author rounded-3 fw-bold mx-2 p-1">
                            <option hidden value="aftet1">Author</option>
                        </select>
                        <select class="px-2 language rounded-3 p-1 fw-bold mx-2">
                            <option hidden value="launguage">Language</option>
                            <option value="all">All</option>
                        </select>
                        <select class="px-2 rounded-3 p-1 fw-bold mx-2">
                            <option value="after">A-Z</option>
                            <option value="after">Z-A</option>
                            <option value="after">Grow</option>
                            <option value="after">Down</option>
                        </select>
                    </form>
                    <div class="pagination">
                        <button class="fw-bold border-0 mx-1 text-black-50 fs-5 bg-info p-1 px-2 rounded-pill">1</button>
                        <button class="fw-bold border-0 mx-1 text-black-50 fs-5 bg-info p-1 px-2 rounded-pill">2</button>
                        <button class="fw-bold border-0 mx-1 text-black-50 fs-5 bg-info p-1 px-2 rounded-pill">3</button>                        
                    </div>
                </div>
            </div>
        </section>
        <section class="mainA mt-5">
            <div class="container">
                <div class="wrapper">
                    
                </div>
            </div>
        </section>
    </main>
</body>
<script src="./js/utlist.js"></script>
<script src="./js/dataBooks.js"></script>
<script src="./js/script.js"></script>
</html>
